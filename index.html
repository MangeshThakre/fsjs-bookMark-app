<!DOCTYPE html>
<html>
  <head>
    <title>Quick visit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="add" onsubmit="handleSubmit(event)">
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://example.com"
          pattern="https://.*"
          required
        />
        <label class="label" for="url">Add BookMark</label>
        <button class="button" type="submit">Add</button>
      </form>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
